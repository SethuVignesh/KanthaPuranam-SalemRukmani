apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.newtra.salemrukmani"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 3
        versionName "3.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:23.0.1'
    compile 'com.android.support:design:23.0.1'
    compile files('src/main/res/libs/YouTubeAndroidPlayerApi.jar')
    compile files('src/main/res/raw/YouTubeAndroidPlayerApi.jar')
    compile files('src/main/java/lib/YouTubeAndroidPlayerApi.jar')
    compile files('src/main/java/lib/ytsdk_4_1_M.jar')
}
